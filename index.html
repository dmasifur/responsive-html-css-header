<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the site!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="logo" class="logo" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <button class="nav-btn">
        Get started <img src="./images/arrow-white.png" alt="" />
      </button>
    </nav>
    <header class="header">
      <h1>
        FREE <br />
        LANCER
      </h1>
      <div class="btn-container">
        <button class="btn-dark">
          Request call back <img src="./images/phone.png" alt="phone icon" />
        </button>
        <button class="btn-light">
          Know more <img src="./images/arrow-black.png" alt="" />
        </button>
        <p>Passonate web developer with industry experience.</p>
        <img src="./images/user.png" alt="image of user" class="user-img" />
      </div>
    </header>

    <script>
      let navbar = document.querySelector("nav");
      window.onscroll = function () {
        if (window.screenY > 0) {
          navbar.style.background = "#eefff9";
        } else {
          navbar.style.background = "transparent";
        }
      };
    </script>
  </body>
</html>
